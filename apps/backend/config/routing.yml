docente:
  class: sfPropelRouteCollection
  options:
    model:                Docente
    module:               docente
    prefix_path:          /docente
    column:               legajo
    with_wildcard_routes: true

alumno:
  class: sfPropelRouteCollection
  options:
    model:                Alumno
    module:               alumno
    prefix_path:          /alumno
    column:               legajo
    with_wildcard_routes: true

carrera:
  class: sfPropelRouteCollection
  options:
    model:                Carrera
    module:               carrera
    prefix_path:          /carrera
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
